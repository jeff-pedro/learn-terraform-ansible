- hosts: prod
  tasks:
    - name: Install python and virtualenv
      apt:
        pkg:
          - python3
          - virtualenv
        update_cache: yes
      become: true

    - name: Git clone
      ansible.builtin.git:
        repo: https://github.com/alura-cursos/clientes-leo-api.git
        dest: /home/ubuntu/api
        version: master
        force: true

    - name: Install dependencies with pip (Django and Django Rest)
      pip:
        virtualenv: /home/ubuntu/api/venv
        requirements: /home/ubuntu/api/requirements.txt

    - name: Include hosts in settings
      lineinfile:
        path: /home/ubuntu/api/setup/settings.py
        regexp: "ALLOWED_HOSTS"
        line: 'ALLOWED_HOSTS = ["*"]'
        backrefs: yes

    - name: Setup database
      shell: '. /home/ubuntu/api/venv/bin/activate; python /home/ubuntu/api/manage.py migrate'

    - name: Load initinal data
      shell: '. /home/ubuntu/api/venv/bin/activate; python /home/ubuntu/api/manage.py loaddata clientes.json'